<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro exercicio</title>
</head>
<body>
    <canvas width="600" height="400">MEU GRAFICO</canvas>
    
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,600,400);

        var cores = ["blue","red","yellow","white"];
        var indiceCorAtual = 0;
        
        function desenhaCirculo(evento){
            //mostra onde fiz o click e sua posicao
            var x = evento.pageX - tela.offsetLeft;// offset seleciona posicao dentro  da nossa tela e nao de toda pagina
            var y = evento.pageY - tela.offsetTop;
            var raio = 10;
            // quando apertar shift ele aumenta o raio de 10+ valor adicionado
            if (evento.shiftKey) {
                raio = raio + 20; // raio agora passa a valer 30!
            }

            //desenha um ponto onde clicar
            pincel.fillStyle = cores[indiceCorAtual];
            pincel.beginPath(); // caminho para desenhar
            pincel.arc(x,y,raio,0,2*3.14);
            pincel.fill();

            
            console.log(x + " , "+ y);            

        }

            tela.onclick = desenhaCirculo;

        function mudaCor() {
            indiceCorAtual++;
            if (indiceCorAtual >= cores.length) {
                indiceCorAtual =0; // volta para a primeira cor, azul
            }
            return false; // para não exibir o menu padrão do canvas
        }
            tela.oncontextmenu = mudaCor;

    </script>
    
</body>
</html>
