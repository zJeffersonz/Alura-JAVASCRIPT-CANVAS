<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h4>JOGO DE ADIVINHAR</h4>
    <br>
    
</body>
    <script>
        function pularLinha(){
            document.write("<br>");
        }
        function mostrar(frase){
            document.write(frase);
            pularLinha();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var tentativas= 1;

        while(tentativas<=3){
            var chute = parseInt(prompt("Digite seu chute! "));
    
            if(chute == numeroPensado){
                mostrar("Você ACERTOU, número é: "+numeroPensado );
                break;
            } else{
                mostrar("Você ERROU!");
            }
            tentativas++;
        }
        mostra("FIM");

    </script>
</html>
