<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>USO DO WHILE (ENQUANTO)</h4>
    <br>
    
</body>
    <script>
        function pularLinha(){
            document.write("<br>");
        }
        function mostrar(frase){
            document.write(frase);
            pularLinha();
        }

        var anoCopa = 1930;
        var datalimit = parseInt(prompt("Entre com a data limit: "));
        while(anoCopa <= datalimit){
            mostrar("Teve com em "+anoCopa);
            anoCopa+=4;
        }
        mostrar("FIM");

    </script>
</html>
